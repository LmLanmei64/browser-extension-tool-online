<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Browser Extension Link Tool</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      margin-top: 30px;
    }

    textarea {
      width: 100%;
      height: 180px;
      box-sizing: border-box;
    }

    pre {
      background: #f6f8fa;
      padding: 10px;
      overflow: auto;
      max-height: 400px;
    }

    .section {
      margin: 15px 0;
    }

    label {
      margin-right: 15px;
      cursor: pointer;
    }

    button {
      margin-right: 10px;
      padding: 6px 14px;
    }
  </style>
</head>
<body>

  <h1>浏览器扩展链接解析工具</h1>

  <!-- 输入区 -->
  <div class="section">
    <h2>扩展列表输入</h2>
    <textarea id="inputBox" placeholder="粘贴扩展信息或从文件导入"></textarea>
    <div style="margin-top: 8px;">
      <input type="file" id="fileInput" />
    </div>
  </div>

  <!-- 操作按钮 -->
  <div class="section">
    <button id="parseBtn">解析并检测</button>
    <button id="openBtn">打开选中链接</button>
  </div>

  <!-- 浏览器选择 -->
  <div class="section">
    <h2>浏览器选择</h2>
    <label>
      <input type="checkbox" id="browser_edge" />
      Edge
    </label>
    <label>
      <input type="checkbox" id="browser_chrome" />
      Chrome
    </label>
    <label>
      <input type="checkbox" id="browser_firefox" />
      Firefox
    </label>
  </div>

  <!-- 链接类型选择 -->
  <div class="section">
    <h2>链接类型</h2>
    <label>
      <input type="checkbox" id="show_download" />
      官方下载链接
    </label>
    <label>
      <input type="checkbox" id="show_official" />
      官方商店页面
    </label>
    <label>
      <input type="checkbox" id="show_crxsoso" checked />
      CRXSoso 商店
    </label>
  </div>

  <!-- 输出 -->
  <div class="section">
    <h2>解析结果</h2>
    <pre id="outputBox"></pre>
  </div>

  <!-- 主脚本 -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
