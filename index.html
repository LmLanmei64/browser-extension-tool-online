<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title data-i18n="title">Browser Extension Extractor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 960px;
      margin: 16px auto;
      padding: 0 12px;
      line-height: 1.5;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 12px;
    }
    textarea {
      width: 100%;
      height: 220px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .section { margin: 16px 0; }
    button {
      padding: 6px 14px;
      font-size: 14px;
      margin-right: 8px;
    }
    .checkbox-group label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-right: 16px;
      font-size: 14px;
      cursor: pointer;
    }
    pre {
      background: #f6f8fa;
      padding: 10px;
      font-size: 13px;
      overflow: auto;
      max-height: 400px;
    }
  </style>
</head>

<body>

<h1 data-i18n="title"></h1>

<div class="section">
  <label data-i18n="paste_label"></label>
  <textarea
    id="inputBox"
    data-i18n-placeholder="paste_placeholder"
    placeholder="Paste here..."></textarea>

  <div style="margin-top:6px">
    <input type="file" id="fileInput">
  </div>
</div>

<div class="section">
  <button id="parseBtn" data-i18n="btn_parse"></button>
  <button id="openBtn" data-i18n="btn_open"></button>
</div>

<div class="section">
  <strong data-i18n="source_title"></strong>

  <div class="checkbox-group" style="margin-top:8px">
    <label>
      <input type="checkbox" id="show_homepage" checked>
      <span data-i18n="source_homepage">Homepage</span>
    </label>

    <label>
      <input type="checkbox" id="show_official" checked>
      <span data-i18n="source_official"></span>
    </label>

    <label>
      <input type="checkbox" id="show_download" checked>
      <span data-i18n="source_download"></span>
    </label>

    <label>
      <input type="checkbox" id="show_crxsoso">
      <span data-i18n="source_crxsoso"></span>
    </label>
  </div>
</div>

<div class="section">
  <pre id="outputBox"></pre>
</div>

<script src="js/i18n.js"></script>
<script type="module" src="js/app.js"></script>
<script>
  initI18n();
</script>

</body>
</html>
