<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Browser Extension Extractor</title>

  <script src="js/i18n.js"></script>
  <script src="js/app.js" defer></script>

  <style>
    body { max-width: 900px; margin: 40px auto; font-family: system-ui; }
    textarea { width: 100%; font-family: monospace; }
    .controls { margin-top: 12px; padding: 12px; border: 1px solid #ccc; }
    label { margin-right: 16px; }
    pre { background: #f6f6f6; padding: 12px; }
  </style>
</head>

<body onload="initI18n()">

<h1 data-i18n="title"></h1>

<textarea id="inputBox" rows="10"></textarea>

<div class="controls">

  <strong data-i18n="browser_select"></strong><br />
  <label><input type="checkbox" id="brChrome" checked /> Chrome</label>
  <label><input type="checkbox" id="brEdge" checked /> Edge</label>
  <label><input type="checkbox" id="brFirefox" checked /> Firefox</label>

  <hr />

  <strong data-i18n="source_select"></strong><br />
  <label><input type="checkbox" id="srcOfficial" checked /> Official</label>
  <label><input type="checkbox" id="srcCrx" checked /> CRX Soso</label>

  <hr />

  <button id="parseBtn" data-i18n="btn_parse"></button>
  <button id="openBtn" data-i18n="btn_open"></button>
</div>

<pre id="outputBox"></pre>

</body>
</html>
