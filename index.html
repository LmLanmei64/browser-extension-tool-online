<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>浏览器扩展提取工具</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 0 12px;
    }
    textarea {
      width: 100%;
      box-sizing: border-box;
      font-family: monospace;
      font-size: 14px;
    }
    fieldset {
      margin-top: 12px;
      padding: 10px;
    }
    label {
      display: block;
      margin: 6px 0;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
    }
    pre {
      background: #f6f6f6;
      padding: 10px;
      overflow-x: auto;
      font-size: 13px;
    }
    .error {
      color: #a00;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>浏览器扩展提取工具</h1>
  <textarea id="inputBox" rows="10" placeholder="粘贴 about:support / extensions-internals / JSON 内容"></textarea>
  <input type="file" id="fileInput" />
  <fieldset>
    <legend>浏览器选择</legend>
    <label><input type="checkbox" id="browser_chrome" checked /> Chrome</label>
    <label><input type="checkbox" id="browser_edge" checked /> Edge</label>
    <label><input type="checkbox" id="browser_firefox" checked /> Firefox</label>
  </fieldset>
  <fieldset>
    <legend>链接来源</legend>
    <label><input type="checkbox" id="source_official" checked /> 官方商店</label>
    <label><input type="checkbox" id="source_crxsoso" checked /> CRX Soso</label>
  </fieldset>
  <button id="parseBtn">解析扩展</button>
  <button id="openBtn">打开符合条件的链接</button>
  <div id="errorBox" class="error"></div>
  <h2>解析结果</h2>
  <pre id="outputBox"></pre>
  <script src="js/app.js" defer></script>
</body>
</html>
