<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title data-i18n="title">Browser Extension Extractor</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 20px;
    }
    textarea {
      width: 100%;
      height: 180px;
      box-sizing: border-box;
    }
    .section {
      margin: 16px 0;
    }
    label {
      margin-right: 16px;
      cursor: pointer;
    }
    button {
      margin-right: 10px;
      padding: 6px 14px;
    }
    pre {
      background: #f6f8fa;
      padding: 10px;
      max-height: 400px;
      overflow: auto;
    }
  </style>
</head>
<body>

  <h1 data-i18n="title">浏览器扩展提取工具</h1>

  <div class="section">
    <label data-i18n="paste_label"></label>
    <textarea
      id="inputBox"
      data-i18n-placeholder="paste_placeholder"></textarea>
    <div style="margin-top:6px;">
      <input type="file" id="fileInput">
    </div>
  </div>

  <div class="section">
    <button id="parseBtn" data-i18n="btn_parse"></button>
    <button id="openBtn" data-i18n="btn_open"></button>
  </div>

  <div class="section">
    <strong data-i18n="source_title"></strong><br>
    <label>
      <input type="checkbox" id="show_homepage" checked>
      Homepage
    </label>
    <label>
      <input type="checkbox" id="show_official" checked>
      <span data-i18n="source_official"></span>
    </label>
    <label>
      <input type="checkbox" id="show_crxsoso" checked>
      <span data-i18n="source_crxsoso"></span>
    </label>
  </div>

  <div class="section">
    <pre id="outputBox"></pre>
  </div>

  <script src="js/i18n.js"></script>
  <script type="module" src="js/app.js"></script>
  <script>
    initI18n();
  </script>

</body>
</html>
