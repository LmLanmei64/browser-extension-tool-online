<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>浏览器扩展解析工具</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; max-width: 960px; margin: 20px auto; }
    textarea { width: 100%; font-family: monospace; }
    fieldset { margin-top: 12px; padding: 8px; }
    label { display: block; margin: 4px 0; }
    button { margin-top: 10px; margin-right: 10px; }
    pre { background: #f5f5f5; padding: 10px; }
  </style>
</head>
<body>

<h1>浏览器扩展解析工具</h1>

<textarea id="inputBox" rows="10"
  placeholder="粘贴 about:support、扩展 ID 或文本"></textarea>
<input type="file" id="fileInput">

<fieldset>
  <legend>浏览器</legend>
  <label><input type="checkbox" id="browser_edge" checked> Edge</label>
  <label><input type="checkbox" id="browser_chrome" checked> Chrome</label>
  <label><input type="checkbox" id="browser_firefox" checked> Firefox</label>
</fieldset>

<fieldset>
  <legend>来源</legend>
  <label><input type="checkbox" id="source_official" checked> 官方商店</label>
  <label><input type="checkbox" id="source_crxsoso"> CRXSoso</label>
</fieldset>

<fieldset>
  <legend>官方链接类型</legend>
  <label>
    <input type="radio" name="official_mode" value="download" checked>
    下载链接（默认）
  </label>
  <label>
    <input type="radio" name="official_mode" value="page">
    插件页面
  </label>
</fieldset>

<button id="parseBtn">解析</button>
<button id="openBtn">打开链接</button>

<pre id="outputBox"></pre>

<script type="module" src="js/app.js"></script>
</body>
</html>
