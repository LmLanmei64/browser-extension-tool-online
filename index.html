<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>浏览器扩展解析工具</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; max-width: 900px; margin: 20px auto; }
    textarea { width: 100%; font-family: monospace; }
    fieldset { margin-top: 12px; padding: 8px; }
    label { display: block; margin: 4px 0; }
    button { margin-top: 10px; }
    pre { background: #f5f5f5; padding: 10px; }
  </style>
</head>
<body>

<h1>浏览器扩展解析工具</h1>

<textarea id="inputBox" rows="10"></textarea>
<input type="file" id="fileInput" />

<fieldset>
  <legend>浏览器</legend>
  <label><input type="checkbox" id="browser_edge" checked> Edge</label>
  <label><input type="checkbox" id="browser_chrome" checked> Chrome</label>
  <label><input type="checkbox" id="browser_firefox" checked> Firefox</label>
</fieldset>

<fieldset>
  <legend>来源</legend>
  <label><input type="checkbox" id="source_official" checked> 官方商店</label>
  <label><input type="checkbox" id="source_crxsoso" checked> CRXSoso</label>
</fieldset>

<fieldset>
  <legend>检测</legend>
  <label>
    <input type="checkbox" id="detect_other_store">
    尝试检测另一官方商店是否存在（弱检测）
  </label>
</fieldset>

<button id="parseBtn">解析</button>
<button id="openBtn">打开链接</button>

<pre id="outputBox"></pre>

<script src="app.js"></script>
</body>
</html>
