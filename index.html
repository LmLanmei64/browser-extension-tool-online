<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title data-i18n="title">Browser Extension Extractor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 960px;
      margin: 16px auto;
      padding: 0 12px;
    }
    textarea {
      width: 100%;
      height: 220px;
      box-sizing: border-box;
    }
    .section { margin: 16px 0; }
    .group { margin-top: 8px; }
    label { margin-right: 16px; }
    pre {
      background: #f6f8fa;
      padding: 10px;
      overflow: auto;
      max-height: 400px;
    }
  </style>
</head>

<body>

<h1 data-i18n="title"></h1>

<div class="section">
  <textarea
    id="inputBox"
    data-i18n-placeholder="paste_placeholder"
    placeholder="Paste here..."></textarea>

  <!-- ✅ 文件导入（恢复） -->
  <div style="margin-top:8px">
    <input type="file" id="fileInput" accept=".txt,.json,.md">
  </div>
</div>

<div class="section">
  <button id="parseBtn" data-i18n="btn_parse"></button>
  <button id="openBtn" data-i18n="btn_open"></button>
</div>

<div class="section">
  <strong>Chrome / Edge</strong>
  <div class="group">
    <label><input type="checkbox" id="show_chrome_official" checked> Chrome 官方页</label>
    <label><input type="checkbox" id="show_edge_official" checked> Edge 官方页</label>
    <label><input type="checkbox" id="show_crxsoso_chrome"> CRXSoso</label>
  </div>
</div>

<div class="section">
  <strong>Firefox（单选）</strong>
  <div class="group">
    <label><input type="radio" name="firefox_source" value="official" checked> 官方页面</label>
    <label><input type="radio" name="firefox_source" value="download"> 直接下载 (.xpi)</label>
    <label><input type="radio" name="firefox_source" value="crxsoso"> CRXSoso</label>
  </div>
</div>

<pre id="outputBox"></pre>

<script src="js/i18n.js"></script>
<script type="module" src="js/app.js"></script>
<script>
  initI18n();
</script>

</body>
</html>
